<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos de Jesús Quijada</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <!-- Open Graph -->
  <meta property="og:title" content="Proyectos de Jesús Quijada">
  <meta property="og:description" content="Explora los repositorios, herramientas y diseños de Jesús Quijada">
  <meta property="og:image" content="https://jesusquijada34.github.io/assets/banner.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jesusquijada34.github.io/">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Proyectos de Jesús Quijada">
  <meta name="twitter:description" content="Explora sus proyectos visuales y técnicos en GitHub Pages.">
  <meta name="twitter:image" content="https://jesusquijada34.github.io/assets/banner.png">

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #140043, #6100af);
      color: #fff;
      min-height: 100vh;
    }
    header {
      width: 100%;
      height: 300px;
      background-image: url("assets/banner.png");
      background-size: cover;
      background-position: center;
      border-bottom: 4px solid rgba(255,255,255,0.2);
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #ff00ff22 0%, transparent 80%);
      backdrop-filter: blur(3px);
    }
    h1 {
      text-align: center;
      margin: 1em 0 0.5em;
      font-size: 2em;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }
    #repos {
      padding: 2em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2em;
    }
    .card {
      background: radial-gradient(circle at top left, #ff00ff22, #ffffff11);
      border-radius: 16px;
      padding: 1em;
      position: relative;
      box-shadow: 0 0 12px #0005;
      transition: transform 0.3s;
      backdrop-filter: blur(6px);
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 0.5em;
    }
    .card h3 {
      margin: 0.5em 0;
      font-size: 1.4em;
    }
    .markdown {
      background: #ffffff11;
      padding: 0.5em;
      border-radius: 8px;
      overflow: auto;
    }
    button {
      margin: 0.5em 0.25em;
      padding: 0.6em 1em;
      border: none;
      border-radius: 8px;
      background: #ff00ff66;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff00ff99;
    }
    .nuevo-efecto {
      position: absolute;
      top: -10px;
      right: -10px;
      z-index: 1;
      pointer-events: none;
    }
    .nuevo-efecto svg {
      width: 60px;
      height: 60px;
      animation: glow 1.5s infinite ease-in-out;
    }
    @keyframes glow {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.3; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header></header>
  <h1>✨ Proyectos de Jesús Quijada</h1>
  <div id="repos"></div>
  <script>
    const REPO_LIST = 'https://raw.githubusercontent.com/JesusQuijada34/catalog/refs/heads/main/repo.list';

    async function cargarRepos() {
      const res = await fetch(REPO_LIST);
      const repos = (await res.text()).trim().split('\n');
      const container = document.getElementById('repos');

      for (const repo of repos) {
        const readmeURL = `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/README.md`;
        const liveURL = `https://jesusquijada34.github.io/${repo}`;
        const zipURL = `https://github.com/JesusQuijada34/${repo}/archive/refs/heads/main.zip`;
        const imgURL = `assets/${repo}.png`;

        let readmeText = '', isNuevo = false;

        try {
          const readmeRes = await fetch(readmeURL);
          readmeText = await readmeRes.text();
          const previousCache = localStorage.getItem(repo + '-readme');
          if (!previousCache || previousCache !== readmeText) {
            isNuevo = true;
            localStorage.setItem(repo + '-readme', readmeText);
          }
        } catch {
          readmeText = 'README.md no disponible.';
        }

        const markdownHTML = marked.parse(readmeText.split('\n').slice(0, 16).join('\n'));

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${isNuevo ? `
            <div class="nuevo-efecto">
              <svg viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.15)" />
              </svg>
            </div>
          ` : ''}
          <img src="${imgURL}" alt="${repo}" onerror="this.style.display='none'">
          <h3>${repo}</h3>
          <div class="markdown">${markdownHTML}</div>
          <button onclick="window.open('https://github.com/JesusQuijada34/${repo}')">GitHub</button>
          <button onclick="window.open('${liveURL}')">Live Web</button>
          <button onclick="window.open('${zipURL}')">Descargar ZIP</button>
        `;
        container.appendChild(card);
      }
    }

    cargarRepos();
  </script>
</body>
</html>
