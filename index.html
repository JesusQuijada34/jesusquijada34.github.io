<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JesÃºs Quijada | IPM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .banner {
      width: 100%;
      height: 250px;
      background-image: url('assets/banner.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .logo-link {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 32px;
      z-index: 5;
    }
    .repo-card {
      background-color: rgba(0, 255, 255, 0.05);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease-in-out;
    }
    .repo-card:hover {
      box-shadow: 0 0 15px #00ffff;
      transform: scale(1.02);
    }
    .btn-flat {
      border-radius: 0;
      background: #00ffff;
      color: #000;
      border: none;
      box-shadow: 0 0 8px #00ffff;
      transition: background 0.2s ease-in-out;
    }
    .btn-flat:hover {
      background: #00aaff;
    }
    .repo-icon {
      width: 48px;
      height: 48px;
      margin-right: 10px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="banner">
    <a href="https://github.com/JesusQuijada34" target="_blank">
      <img src="assets/logo.png" alt="Logo" class="logo-link">
    </a>
  </div>

  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ”® Proyectos de JesÃºs Quijada</h2>
    <div id="repoList"></div>
  </div>

  <script>
    const rawListURL = "https://raw.githubusercontent.com/JesusQuijada34/catalog/refs/heads/main/repo.list";
    const repoListEl = document.getElementById('repoList');

    fetch(rawListURL)
      .then(res => res.text())
      .then(data => {
        const repos = data.split(',').map(r => r.trim()).filter(r => r.length);
        repos.forEach(repo => {
          const card = document.createElement('div');
          card.className = 'repo-card d-flex align-items-center';

          const icon = document.createElement('img');
          icon.src = `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/app/app-icon.ico`;
          icon.alt = `${repo} icon`;
          icon.className = 'repo-icon';

          const content = document.createElement('div');
          content.innerHTML = `
            <h5 class="mb-1">${repo}</h5>
            <a href="https://github.com/JesusQuijada34/${repo}" class="btn btn-flat btn-sm mt-2" target="_blank">Ver en GitHub</a>
          `;

          card.appendChild(icon);
          card.appendChild(content);
          repoListEl.appendChild(card);
        });
      })
      .catch(err => {
        repoListEl.innerHTML = "<p>ðŸš« No se pudo cargar la lista de repositorios.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
