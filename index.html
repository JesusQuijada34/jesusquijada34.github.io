<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <title>JesÃºs Quijada | PÃ¡gina oficial de GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .banner {
      width: 100%;
      height: 250px;
      background-image: url('assets/banner.png');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .logo-gradient {
      position: absolute;
      left: 50%;
      bottom: -45px;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #FFD700 20%, #FF6EC4 60%, #30CFFF 100%);
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 6;
    }
    .logo-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 1px 8px rgba(0,0,0,0.10);
    }
    .repo-card {
      background-color: rgba(0, 255, 255, 0.05);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    .repo-card:hover {
      box-shadow: 0 0 15px #00ffff;
      transform: scale(1.02);
      background-color: rgba(0,255,255,0.11);
    }
    .btn-flat {
      border-radius: 0;
      background: #00ffff;
      color: #000;
      border: none;
      box-shadow: 0 0 8px #00ffff;
      transition: background 0.2s ease-in-out;
      margin-right: 10px;
    }
    .btn-flat:hover {
      background: #00aaff;
    }
    .repo-icon {
      width: 48px;
      height: 48px;
      margin-right: 10px;
      object-fit: contain;
    }
    .repo-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .main-footer {
      width: 100%;
      background: #222;
      color: #fff;
      padding: 24px 0 14px 0;
      text-align: center;
      margin-top: 60px;
      font-size: 1rem;
    }
    .main-footer a {
      color: #FFD700;
      font-weight: bold;
      text-decoration: none;
      margin-right: 10px;
    }
    .main-footer a:hover {
      color: #FF6EC4;
    }
    @media (max-width: 600px) {
      .logo-img { width: 60px; height: 60px; }
      .logo-gradient { padding: 8px; bottom: -28px; }
      .banner { height: 150px; }
    }
  </style>
</head>
<body>
  <!-- Banner principal con logo entre lÃ­nea inferior y centro -->
  <div class="banner">
    <div class="logo-gradient">
      <img src="assets/logo.png" alt="Logo" class="logo-img">
    </div>
  </div>

  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ”® Proyectos de JesÃºs Quijada</h2>
    <div id="repoList"></div>
  </div>

  <script>
    const rawListURL = "https://raw.githubusercontent.com/JesusQuijada34/catalog/refs/heads/main/repo.list";
    const repoListEl = document.getElementById('repoList');

    // FunciÃ³n para obtener el <name> de details.xml de cada repo
    async function getRepoName(repo) {
      try {
        const detailsUrl = `https://raw.githubusercontent.com/JesusQuijada34/${repo}/refs/heads/main/details.xml`;
        const res = await fetch(detailsUrl);
        if (!res.ok) return repo; // fallback al nombre del repo
        const xmlText = await res.text();
        const match = xmlText.match(/<name>([^<]+)<\/name>/i);
        return match ? match[1].trim() : repo;
      } catch {
        return repo;
      }
    }

    fetch(rawListURL)
      .then(res => res.text())
      .then(async data => {
        const repos = data.split(',').map(r => r.trim()).filter(r => r.length);

        // Cargar nombres desde details.xml en paralelo
        const repoNames = await Promise.all(repos.map(getRepoName));

        repos.forEach((repo, i) => {
          const card = document.createElement('div');
          card.className = 'repo-card d-flex align-items-center';

          const icon = document.createElement('img');
          icon.src = `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/app/app-icon.ico`;
          icon.alt = `${repo} icon`;
          icon.className = 'repo-icon';

          const content = document.createElement('div');
          content.innerHTML = `
            <div class="repo-title">${repoNames[i]}</div>
            <a href="https://github.com/JesusQuijada34/${repo}" class="btn btn-flat btn-sm mt-2" target="_blank">Ver en GitHub</a>
            <button class="btn btn-flat btn-sm mt-2" onclick="event.stopPropagation(); descargarRepo('${repo}');">Descargar ZIP</button>
          `;

          card.appendChild(icon);
          card.appendChild(content);

          // Descargar ZIP al hacer clic en la card
          card.addEventListener('click', function(e) {
            // Ignora si el click viene de los botones internos
            if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') return;
            descargarRepo(repo);
          });

          repoListEl.appendChild(card);
        });
      })
      .catch(err => {
        repoListEl.innerHTML = "<p>ðŸš« No se pudo cargar la lista de repositorios.</p>";
        console.error(err);
      });

    // Descargar ZIP del repo
    function descargarRepo(repo) {
      const zipUrl = `https://github.com/JesusQuijada34/${repo}/archive/refs/heads/main.zip`;
      window.location.href = zipUrl;
    }
  </script>

  <!-- Footer -->
  <footer class="main-footer">
    <div>
      <a href="https://github.com/JesusQuijada34" target="_blank">PLATAFORMA<a href="https://t.me/MkelCT">ADMIN</a><a href="https://t.me/JesusQuijada34">DESARROLLADOR</a>&copy;2025 JesÃºs Quijada. Todos los derechos reservados.
    </div>
  </footer>
</body>
</html>
