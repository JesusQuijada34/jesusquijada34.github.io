<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <meta property="og:title" content="Proyectos de Jes√∫s Quijada">
  <meta property="og:description" content="Explora los proyectos m√°s exitosos y recomendados de Jes√∫s Quijada.">
  <meta property="og:image" content="https://jesusquijada34.github.io/assets/banner-prev.png">
  <meta property="og:url" content="https://jesusquijada34.github.io/">
  <meta name="twitter:card" content="summary_large_image">
  <title>Jes√∫s Quijada | Proyectos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4285f4;
      --secondary: #34a853;
      --accent: #ea4335;
      --text-primary: #202124;
      --text-secondary: #5f6368;
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --card-bg: #ffffff;
      --border-color: #dadce0;
      --star-color: #fbbc04;
      --neon-glow: 0 0 10px rgba(66, 133, 244, 0.8);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #8ab4f8;
        --secondary: #81c995;
        --accent: #f28b82;
        --text-primary: #e8eaed;
        --text-secondary: #9aa0a6;
        --bg-primary: #202124;
        --bg-secondary: #2d2e30;
        --card-bg: #2d2e30;
        --border-color: #3c4043;
        --star-color: #fbbc04;
        --neon-glow: 0 0 15px rgba(138, 180, 248, 0.8);
      }
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Roboto', 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Header */
    .app-header {
      background-color: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 0;
      color: var(--text-primary);
    }

    .search-box {
      position: relative;
      flex-grow: 1;
      max-width: 400px;
    }

    .search-input {
      width: 100%;
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    /* Loading */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      gap: 15px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(66, 133, 244, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Secciones */
    .section-title {
      font-size: 1.3rem;
      font-weight: 500;
      margin: 25px 0 15px;
      color: var(--text-primary);
    }

    /* Grid de tarjetas */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    @media (max-width: 600px) {
      .apps-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }

    /* Tarjetas de apps */
    .app-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      cursor: pointer;
      border: 1px solid var(--border-color);
      position: relative;
    }

    .app-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .app-image-container {
      position: relative;
      width: 100%;
      height: 100px;
      overflow: hidden;
    }

    .app-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .app-image-blurred {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px);
      transform: scale(1.1);
    }

    .app-icon-fallback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background-color: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .app-icon-fallback i {
      filter: drop-shadow(var(--neon-glow));
    }

    .app-content {
      padding: 12px;
    }

    .app-title {
      font-size: 0.95rem;
      font-weight: 500;
      margin: 0 0 4px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-category {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin: 0 0 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-rating {
      display: flex;
      align-items: center;
    }

    .stars {
      color: var(--star-color);
      font-size: 0.8rem;
      margin-right: 5px;
    }

    .rating-value {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    /* Acciones de hover */
    .app-actions {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      gap: 10px;
    }

    .app-card:hover .app-actions {
      opacity: 1;
    }

    .action-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .action-btn:hover {
      background-color: var(--secondary);
      transform: scale(1.05);
    }

    .action-btn.live {
      background-color: var(--accent);
    }

    .action-btn.live:hover {
      background-color: #c53929;
    }

    /* Tablas de rankings */
    .ranking-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .ranking-table th {
      text-align: left;
      padding: 12px 0;
      font-weight: 500;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border-color);
    }

    .ranking-table td {
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }

    .ranking-app {
      display: flex;
      align-items: center;
    }

    .ranking-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 12px;
      object-fit: cover;
      box-shadow: var(--neon-glow);
    }

    .ranking-title {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .ranking-category {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    /* Footer */
    .app-footer {
      background-color: var(--bg-secondary);
      padding: 20px 0;
      margin-top: 40px;
      border-top: 1px solid var(--border-color);
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copyright {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      margin-left: 15px;
      font-size: 0.8rem;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    /* No results */
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px 0;
      color: var(--text-secondary);
    }

    /* Neon effect for icons */
    .neon-icon {
      filter: drop-shadow(var(--neon-glow));
      transition: filter 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="container header-content">
      <h1 class="header-title">Proyectos de Jes√∫s Quijada</h1>
      <div class="search-box">
        <input type="text" class="search-input" placeholder="Buscar proyectos..." id="searchInput">
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <div id="loadingContainer" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text" id="loadingText">Cargando proyectos...</div>
    </div>

    <div id="contentContainer" style="display: none;">
      <h2 class="section-title">üîÆ Recomendados para ti</h2>
      <div id="featuredApps" class="apps-grid"></div>

      <h2 class="section-title">üèÜ Listas de √©xitos</h2>
      <table class="ranking-table">
        <thead>
          <tr>
            <th>M√°s exitosos (gratuitos)</th>
            <th>De mayor recaudaci√≥n</th>
            <th>M√°s exitosos (pagados)</th>
          </tr>
        </thead>
        <tbody id="topApps"></tbody>
      </table>

      <h2 class="section-title">üéÆ Todos los proyectos</h2>
      <div id="allApps" class="apps-grid"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="container footer-content">
      <div class="copyright">¬© 2025 Jes√∫s Quijada. Todos los derechos reservados.</div>
      <div class="footer-links">
        <a href="https://github.com/JesusQuijada34" target="_blank">GitHub</a>
        <a href="https://t.me/MkelCT" target="_blank">Admin</a>
        <a href="https://t.me/JesusQuijada34" target="_blank">Desarrollador</a>
      </div>
    </div>
  </footer>

  <script>
    const rawListURL = "https://raw.githubusercontent.com/JesusQuijada34/catalog/refs/heads/main/repo.list";
    const featuredAppsEl = document.getElementById('featuredApps');
    const allAppsEl = document.getElementById('allApps');
    const topAppsEl = document.getElementById('topApps');
    const loadingContainer = document.getElementById('loadingContainer');
    const loadingText = document.getElementById('loadingText');
    const contentContainer = document.getElementById('contentContainer');
    const searchInput = document.getElementById('searchInput');
    let allRepos = [];
    let loadedRepos = 0;

    // Funci√≥n para verificar si existe splash.png
    async function checkSplashImage(repoName) {
      try {
        const splashUrl = `https://raw.githubusercontent.com/JesusQuijada34/${repoName}/main/assets/splash.png`;
        const res = await fetch(splashUrl, { method: 'HEAD' });
        return res.ok ? splashUrl : null;
      } catch {
        return null;
      }
    }

    // Funci√≥n para verificar si existe demo web
    async function checkLiveDemo(repoName) {
      try {
        const demoUrl = `https://raw.githubusercontent.com/JesusQuijada34/${repoName}/main/live-web.txt`;
        const res = await fetch(demoUrl);
        if (!res.ok) return null;
        const demoText = await res.text();
        return demoText.trim() || null;
      } catch {
        return null;
      }
    }

    // Funci√≥n para obtener detalles del repo
    async function getRepoDetails(repoName) {
      try {
        const detailsUrl = `https://raw.githubusercontent.com/JesusQuijada34/${repoName}/refs/heads/main/details.xml`;
        const res = await fetch(detailsUrl);
        
        if (!res.ok) {
          loadedRepos++;
          loadingText.textContent = `Cargando proyectos... (${loadedRepos})`;
          return {
            name: repoName,
            category: 'Aplicaci√≥n',
            rating: '4.0',
            icon: `https://raw.githubusercontent.com/JesusQuijada34/${repoName}/main/app/app-icon.ico`,
            splash: await checkSplashImage(repoName),
            liveDemo: await checkLiveDemo(repoName)
          };
        }
        
        const xmlText = await res.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        
        loadedRepos++;
        loadingText.textContent = `Cargando proyectos... (${loadedRepos})`;
        
        return {
          name: xmlDoc.querySelector('name')?.textContent?.trim() || repoName,
          category: xmlDoc.querySelector('category')?.textContent?.trim() || 'Aplicaci√≥n',
          rating: xmlDoc.querySelector('rate')?.textContent?.trim() || '4.0',
          icon: `https://raw.githubusercontent.com/JesusQuijada34/${repoName}/main/app/app-icon.ico`,
          splash: await checkSplashImage(repoName),
          liveDemo: await checkLiveDemo(repoName)
        };
      } catch {
        loadedRepos++;
        loadingText.textContent = `Cargando proyectos... (${loadedRepos})`;
        return {
          name: repoName,
          category: 'Aplicaci√≥n',
          rating: '4.0',
          icon: `https://raw.githubusercontent.com/JesusQuijada34/${repoName}/main/app/app-icon.ico`,
          splash: null,
          liveDemo: null
        };
      }
    }

    // Funci√≥n para renderizar estrellas
    function renderStars(rating) {
      const num = parseFloat(rating) || 0;
      const fullStars = Math.floor(num);
      const hasHalfStar = num % 1 >= 0.5;
      const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
      
      let starsHTML = '';
      
      for (let i = 0; i < fullStars; i++) {
        starsHTML += '<i class="fas fa-star"></i>';
      }
      
      if (hasHalfStar) {
        starsHTML += '<i class="fas fa-star-half-alt"></i>';
      }
      
      for (let i = 0; i < emptyStars; i++) {
        starsHTML += '<i class="far fa-star"></i>';
      }
      
      return starsHTML;
    }

    // Funci√≥n para crear tarjeta de app
    function createAppCard(repo) {
      const card = document.createElement('div');
      card.className = 'app-card';
      
      card.innerHTML = `
        <div class="app-image-container">
          ${repo.splash ? 
            `<img src="${repo.splash}" alt="${repo.name}" class="app-image">` : 
            `<img src="${repo.icon}" alt="${repo.name}" class="app-image-blurred">
             <div class="app-icon-fallback">
               <i class="fas fa-box neon-icon"></i>
             </div>`
          }
        </div>
        <div class="app-content">
          <h3 class="app-title">${repo.name}</h3>
          <p class="app-category">${repo.category}</p>
          <div class="app-rating">
            <div class="stars">${renderStars(repo.rating)}</div>
            <div class="rating-value">${repo.rating}</div>
          </div>
        </div>
        <div class="app-actions">
          ${repo.liveDemo ? 
            `<button class="action-btn live" onclick="event.stopPropagation(); window.open('${repo.liveDemo}', '_blank')">
              <i class="fas fa-globe"></i> Demo Web
            </button>` : ''
          }
          <button class="action-btn" onclick="event.stopPropagation(); window.open('https://github.com/JesusQuijada34/${repo.repoName}', '_blank')">
            <i class="fas fa-download"></i> Descargar
          </button>
        </div>
      `;
      
      card.addEventListener('click', () => {
        window.open(`https://github.com/JesusQuijada34/${repo.repoName}`, '_blank');
      });
      
      return card;
    }

    // Funci√≥n para crear fila de ranking
    function createRankingRow(repos) {
      const row = document.createElement('tr');
      
      row.innerHTML = `
        <td>
          ${repos[0] ? createRankingApp(repos[0]) : ''}
        </td>
        <td>
          ${repos[1] ? createRankingApp(repos[1]) : ''}
        </td>
        <td>
          ${repos[2] ? createRankingApp(repos[2]) : ''}
        </td>
      `;
      
      return row;
    }

    function createRankingApp(repo) {
      return `
        <div class="ranking-app">
          <img src="${repo.icon}" alt="${repo.name}" class="ranking-icon neon-icon">
          <div>
            <div class="ranking-title">${repo.name}</div>
            <div class="ranking-category">${repo.category}</div>
            <div class="app-rating">
              <div class="stars">${renderStars(repo.rating)}</div>
              <div class="rating-value">${repo.rating}</div>
            </div>
          </div>
        </div>
      `;
    }

    // Funci√≥n para filtrar repositorios
    function filterRepos(searchTerm) {
      const term = searchTerm.toLowerCase();
      const filtered = allRepos.filter(repo => 
        repo.name.toLowerCase().includes(term) || 
        repo.category.toLowerCase().includes(term)
      );
      
      allAppsEl.innerHTML = '';
      
      if (filtered.length === 0) {
        allAppsEl.innerHTML = '<div class="no-results">No se encontraron proyectos que coincidan con la b√∫squeda</div>';
        return;
      }
      
      filtered.forEach(repo => {
        allAppsEl.appendChild(createAppCard(repo));
      });
    }

    // Cargar repositorios
    async function loadRepos() {
      try {
        const response = await fetch(rawListURL);
        const data = await response.text();
        const repos = data.split(',').map(r => r.trim()).filter(r => r.length);
        
        // Cargar detalles en paralelo
        const repoDetails = await Promise.all(
          repos.map(async repoName => {
            const details = await getRepoDetails(repoName);
            return { ...details, repoName };
          })
        );
        
        allRepos = repoDetails.sort((a, b) => parseFloat(b.rating) - parseFloat(a.rating));
        
        // Ocultar loading y mostrar contenido
        loadingContainer.style.display = 'none';
        contentContainer.style.display = 'block';
        
        // Mostrar 6 destacados
        const featured = allRepos.slice(0, 6);
        featured.forEach(repo => {
          featuredAppsEl.appendChild(createAppCard(repo));
        });
        
        // Mostrar top 3 para la tabla
        const topFree = [allRepos[0], allRepos[3], allRepos[5]];
        const topGrossing = [allRepos[1], allRepos[4], allRepos[7]];
        const topPaid = [allRepos[2], allRepos[6], allRepos[8]];
        
        // Crear filas para la tabla
        for (let i = 0; i < 3; i++) {
          const row = createRankingRow([
            topFree[i], 
            topGrossing[i], 
            topPaid[i]
          ]);
          topAppsEl.appendChild(row);
        }
        
        // Mostrar todos los proyectos
        allRepos.forEach(repo => {
          allAppsEl.appendChild(createAppCard(repo));
        });
        
        // Configurar b√∫squeda
        searchInput.addEventListener('input', (e) => {
          filterRepos(e.target.value);
        });
      } catch (err) {
        console.error('Error loading repos:', err);
        loadingText.textContent = 'Error al cargar los proyectos. Intenta recargar la p√°gina.';
      }
    }

    // Iniciar carga
    document.addEventListener('DOMContentLoaded', loadRepos);
  </script>
</body>
</html>
