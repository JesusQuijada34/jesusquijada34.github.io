<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <title>Jesús Quijada | PlayStore TV Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffff;
      --secondary: #FFD700;
      --accent: #FF6EC4;
      --dark-bg: #0f0c29;
      --card-bg: rgba(15, 12, 41, 0.7);
    }
    
    body {
      background: radial-gradient(circle at top left, var(--dark-bg), #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Banner mejorado con efecto neón */
    .banner {
      width: 100%;
      height: 300px;
      background-image: url('assets/banner.png');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid var(--primary);
    }
    
    .banner::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--primary), 
        var(--secondary), 
        var(--accent), 
        transparent);
      filter: blur(5px);
      opacity: 0.7;
    }
    
    .logo-gradient {
      position: absolute;
      left: 50%;
      bottom: -60px;
      transform: translateX(-50%);
      background: linear-gradient(135deg, var(--secondary) 20%, var(--accent) 60%, var(--primary) 100%);
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5), 
                  0 0 20px var(--secondary),
                  0 0 30px var(--accent),
                  0 0 40px var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: pulse 4s infinite alternate;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 4px 24px rgba(0,0,0,0.5), 0 0 20px var(--secondary), 0 0 30px var(--accent), 0 0 40px var(--primary); }
      50% { box-shadow: 0 4px 24px rgba(0,0,0,0.5), 0 0 30px var(--secondary), 0 0 40px var(--accent), 0 0 50px var(--primary); }
      100% { box-shadow: 0 4px 24px rgba(0,0,0,0.5), 0 0 20px var(--secondary), 0 0 30px var(--accent), 0 0 40px var(--primary); }
    }
    
    .logo-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 1px 8px rgba(0,0,0,0.2);
      border: 2px solid white;
    }
    
    /* Barra de búsqueda estilo TV */
    .search-container {
      max-width: 800px;
      margin: 80px auto 40px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 15px 20px;
      border-radius: 50px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 1.1rem;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 25px var(--primary);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.2rem;
    }
    
    /* Tarjetas estilo PlayStore TV */
    .repo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .repo-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
    
    .repo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--secondary), var(--accent), var(--primary));
    }
    
    .repo-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0, 255, 255, 0.4);
      border: 1px solid var(--primary);
    }
    
    .repo-card:hover::after {
      opacity: 1;
    }
    
    .repo-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 215, 0, 0.1), rgba(255, 110, 196, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .repo-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }
    
    .repo-content {
      padding: 20px;
    }
    
    .repo-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: white;
      display: flex;
      align-items: center;
    }
    
    .repo-icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 8px;
    }
    
    .repo-description {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 15px;
      font-size: 0.9rem;
      min-height: 40px;
    }
    
    .repo-buttons {
      display: flex;
      justify-content: space-between;
    }
    
    .btn-download {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: black;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-weight: bold;
      flex: 1;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    
    .btn-download i {
      margin-right: 5px;
    }
    
    .btn-github {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 8px 15px;
      transition: all 0.3s ease;
    }
    
    .btn-github:hover {
      background: rgba(255, 255, 255, 0.2);
      color: var(--secondary);
    }
    
    /* Footer mejorado */
    .main-footer {
      width: 100%;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      padding: 30px 0;
      text-align: center;
      margin-top: 80px;
      font-size: 1rem;
      position: relative;
    }
    
    .main-footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), var(--accent), transparent);
    }
    
    .main-footer a {
      color: var(--secondary);
      font-weight: bold;
      text-decoration: none;
      margin: 0 15px;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .main-footer a:hover {
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }
    
    .main-footer a::after {
      content: '•';
      position: absolute;
      right: -18px;
      color: var(--accent);
    }
    
    .main-footer a:last-child::after {
      display: none;
    }
    
    .copyright {
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Efectos de carga */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .repo-card {
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .repo-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .logo-img {
        width: 80px;
        height: 80px;
      }
      
      .logo-gradient {
        bottom: -50px;
        padding: 10px;
      }
      
      .banner {
        height: 200px;
      }
    }
    
    @media (max-width: 480px) {
      .search-container {
        margin: 60px auto 30px;
        padding: 0 15px;
      }
      
      .repo-grid {
        grid-template-columns: 1fr;
        padding: 15px;
      }
      
      .logo-img {
        width: 60px;
        height: 60px;
      }
      
      .logo-gradient {
        bottom: -40px;
        padding: 8px;
      }
      
      .banner {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Banner principal con logo -->
  <div class="banner">
    <div class="logo-gradient">
      <img src="assets/logo.png" alt="Logo" class="logo-img">
    </div>
  </div>

  <!-- Barra de búsqueda -->
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Buscar proyectos..." id="searchInput">
    <i class="fas fa-search search-icon"></i>
  </div>

  <div class="container">
    <h2 class="text-center mb-5" style="font-weight: 800; text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);">✨ Proyectos de Jesús Quijada</h2>
    <div id="repoList" class="repo-grid"></div>
  </div>

  <script>
    const rawListURL = "https://raw.githubusercontent.com/JesusQuijada34/catalog/refs/heads/main/repo.list";
    const repoListEl = document.getElementById('repoList');
    const searchInput = document.getElementById('searchInput');
    let allRepos = [];

    // Función para obtener detalles del repo desde details.xml
    async function getRepoDetails(repo) {
      try {
        const detailsUrl = `https://raw.githubusercontent.com/JesusQuijada34/${repo}/refs/heads/main/details.xml`;
        const res = await fetch(detailsUrl);
        
        if (!res.ok) {
          return {
            name: repo,
            description: 'Descripción no disponible',
            image: `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/app/app-icon.ico`
          };
        }
        
        const xmlText = await res.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        
        return {
          name: xmlDoc.querySelector('name')?.textContent?.trim() || repo,
          description: xmlDoc.querySelector('description')?.textContent?.trim() || 'Descripción no disponible',
          image: `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/app/screenshot.png` || 
                 `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/app/app-icon.ico`
        };
      } catch {
        return {
          name: repo,
          description: 'Descripción no disponible',
          image: `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/app/app-icon.ico`
        };
      }
    }

    // Función para renderizar repos
    function renderRepos(repos) {
      repoListEl.innerHTML = '';
      
      repos.forEach((repo, index) => {
        const card = document.createElement('div');
        card.className = 'repo-card';
        card.style.animationDelay = `${index * 0.1}s`;
        
        // Intentar usar screenshot.png, si no existe usar el ícono
        const imageUrl = repo.image.includes('screenshot.png') ? 
                         repo.image : 
                         `https://raw.githubusercontent.com/JesusQuijada34/${repo.repoName}/main/app/app-icon.ico`;
        
        card.innerHTML = `
          <img src="${imageUrl}" alt="${repo.name}" class="repo-image" onerror="this.src='https://raw.githubusercontent.com/JesusQuijada34/${repo.repoName}/main/app/app-icon.ico'">
          <div class="repo-content">
            <div class="repo-title">
              <img src="https://raw.githubusercontent.com/JesusQuijada34/${repo.repoName}/main/app/app-icon.ico" 
                   alt="Icon" class="repo-icon" onerror="this.src='https://via.placeholder.com/40'">
              ${repo.name}
            </div>
            <div class="repo-description">${repo.description}</div>
            <div class="repo-buttons">
              <button class="btn-download" onclick="event.stopPropagation(); descargarRepo('${repo.repoName}');">
                <i class="fas fa-download"></i> Descargar
              </button>
              <a href="https://github.com/JesusQuijada34/${repo.repoName}" class="btn-github" target="_blank">
                <i class="fab fa-github"></i> GitHub
              </a>
            </div>
          </div>
        `;
        
        card.addEventListener('click', function() {
          descargarRepo(repo.repoName);
        });
        
        repoListEl.appendChild(card);
      });
    }

    // Función para filtrar repos
    function filterRepos() {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = allRepos.filter(repo => 
        repo.name.toLowerCase().includes(searchTerm) || 
        repo.description.toLowerCase().includes(searchTerm)
      );
      renderRepos(filtered);
    }

    // Cargar repositorios
    async function loadRepos() {
      try {
        const response = await fetch(rawListURL);
        const data = await response.text();
        const repos = data.split(',').map(r => r.trim()).filter(r => r.length);
        
        // Cargar detalles en paralelo
        const repoDetails = await Promise.all(repos.map(async repoName => {
          const details = await getRepoDetails(repoName);
          return { ...details, repoName };
        }));
        
        allRepos = repoDetails;
        renderRepos(allRepos);
        
        // Configurar búsqueda
        searchInput.addEventListener('input', filterRepos);
      } catch (err) {
        repoListEl.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="fas fa-exclamation-triangle fa-3x mb-3" style="color: var(--accent);"></i>
            <h3>No se pudo cargar la lista de repositorios</h3>
            <p>${err.message}</p>
          </div>
        `;
        console.error(err);
      }
    }

    // Descargar ZIP del repo
    function descargarRepo(repo) {
      const zipUrl = `https://github.com/JesusQuijada34/${repo}/archive/refs/heads/main.zip`;
      window.open(zipUrl, '_blank');
    }

    // Iniciar carga
    loadRepos();
  </script>

  <!-- Footer -->
  <footer class="main-footer">
    <div>
      <a href="https://github.com/JesusQuijada34" target="_blank">PLATAFORMA</a>
      <a href="https://t.me/MkelCT" target="_blank">ADMIN</a>
      <a href="https://t.me/JesusQuijada34" target="_blank">DESARROLLADOR</a>
      <div class="copyright">&copy; 2025 Jesús Quijada. Todos los derechos reservados.</div>
    </div>
  </footer>
</body>
</html>
