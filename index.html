<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repositorios de Jesús Quijada</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <!-- Open Graph Preview -->
  <meta property="og:title" content="Repositorios de Jesús Quijada" />
  <meta property="og:description" content="Explora mis proyectos con estilo glass neon, orbes flotantes y diseño visual impactante." />
  <meta property="og:image" content="https://JesusQuijada34.github.io/assets/banner.png" />
  <meta property="og:url" content="https://JesusQuijada34.github.io/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Preview -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Repos de Jesús Quijada" />
  <meta name="twitter:description" content="Diseño + código con vibra futurista. Descubre mis proyectos." />
  <meta name="twitter:image" content="https://JesusQuijada34.github.io/assets/banner.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0c29;
      overflow-x: hidden;
      color: white;
    }

    header {
      position: relative;
      height: 320px;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: rgba(0,255,255,0.2);
      animation: float 20s infinite linear;
      filter: blur(40px);
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-100px) translateX(100px); }
      100% { transform: translateY(0) translateX(0); }
    }

    #logo-container {
      position: absolute;
      bottom: 20px;
      padding: 12px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
    }

    #logo {
      width: 100px;
      border-radius: 12px;
    }

    #repos {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
      scroll-snap-type: x mandatory;
    }

    .repo-card {
      min-width: 260px;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      backdrop-filter: blur(5px);
      padding: 15px;
      scroll-snap-align: start;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .repo-card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .repo-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .repo-title {
      font-size: 1.1em;
      margin-bottom: 10px;
      text-align: center;
    }

    .repo-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .repo-buttons a {
      background: #00ffff44;
      border: 1px solid #0ff;
      padding: 6px 12px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-size: 0.85em;
    }

    .repo-buttons a:hover {
      background: #00ffff88;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(20px);
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content {
      background: rgba(255,255,255,0.08);
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
      box-shadow: 0 0 15px #0ff;
      color: white;
      transform: scale(0.95);
      transition: all 0.3s ease;
    }

    #modal.show #modal-content {
      transform: scale(1);
    }

    #modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      cursor: pointer;
      color: #0ff;
    }

    @media (max-width: 600px) {
      #repos {
        flex-direction: column;
        overflow-x: hidden;
      }

      .repo-card {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="orb" style="top:10%; left:15%; width:80px; height:80px;"></div>
    <div class="orb" style="top:50%; left:70%; width:100px; height:100px;"></div>
    <div id="logo-container">
      <img id="logo" src="assets/logo.png" alt="Logo">
    </div>
  </header>

  <section id="repos"></section>

  <div id="modal">
    <div id="modal-close" onclick="toggleModal()">×</div>
    <div id="modal-content" class="markdown-body"></div>
  </div>

  <script>
    const repoURL = 'https://raw.githubusercontent.com/JesusQuijada34/catalog/refs/heads/main/repo.list';

    const loadRepos = async () => {
      const repoSection = document.getElementById('repos');
      try {
        const listRes = await fetch(repoURL);
        const listText = await listRes.text();
        const repos = listText.split(',').map(r => r.trim()).filter(Boolean);

        for (let repo of repos) {
          const readmeURL = `https://raw.githubusercontent.com/JesuisQuijada/${repo}/main/README.md`;
          const imgURL = `https://raw.githubusercontent.com/JesuisQuijada/${repo}/main/cover.png`;

          try {
            const res = await fetch(readmeURL);
            if (!res.ok) continue;
            const markdown = await res.text();
            const title = (markdown.split('\n').find(line => line.startsWith('#')) || repo).replace(/^#\s*/, '');

            const card = document.createElement('div');
            card.className = 'repo-card';
            card.innerHTML = `
              <img class="repo-img" src="${imgURL}" alt="Cover">
              <div class="repo-title">${title}</div>
              <div class="repo-buttons">
                <a href="https://github.com/JesuisQuijada/${repo}" target="_blank">GitHub</a>
                <a href="https://JesuisQuijada.github.io/${repo}" target="_blank">Live Web</a>
                <a href="https://github.com/JesuisQuijada/${repo}/archive/main.zip" target="_blank">Descargar</a>
              </div>
            `;
            card.onclick = () => showModal(markdown);
            repoSection.appendChild(card);
          } catch (e) {
            console.log(`Error cargando ${repo}`, e);
          }
        }
      } catch (error) {
        console.error('Error leyendo repo.list:', error);
      }
    }

    function showModal(markdown) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      content.innerHTML = marked.parse(markdown);
      modal.classList.add('show');
      modal.style.display = 'flex';
    }

    function toggleModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      modal.style.display = 'none';
    }

    loadRepos();
  </script>
</body>
</html>
