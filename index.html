<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jes√∫s Quijada - Repos</title>

  <!-- üîπ Favicon -->
  <link rel="icon" href="assets/favicon.png" type="image/png" />

  <!-- üîπ Vista previa redes sociales -->
  <meta property="og:title" content="Cat√°logo de Repos de Jes√∫s Quijada" />
  <meta property="og:description" content="Explora herramientas, dise√±os y proyectos de JSQ34." />
  <meta property="og:image" content="https://jesusquijada34.github.io/catalog/assets/social-banner.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jesusquijada34.github.io/catalog" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://jesusquijada34.github.io/catalog/assets/social-banner.png" />
  <meta name="twitter:title" content="Cat√°logo de JSQ34" />
  <meta name="twitter:description" content="Proyectos visuales, terminales y herramientas √∫tiles por Jes√∫s Quijada." />

  <!-- üîπ Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- üîπ Estilo visual -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      overflow-x: hidden;
      position: relative;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 70%);
      animation: float 20s linear infinite;
      mix-blend-mode: overlay;
    }

    .orb:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 15%; animation-delay: 0s; }
    .orb:nth-child(2) { width: 200px; height: 200px; top: 40%; left: 70%; animation-delay: 4s; }
    .orb:nth-child(3) { width: 120px; height: 120px; top: 75%; left: 30%; animation-delay: 8s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-50px) scale(1.1); opacity: 0.8; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    h1 {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    #repos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin: 0.5rem 0;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card button {
      margin: 0.5rem 0.3rem 0;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 6px;
      background: #ffffff22;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #ffffff44;
    }

    .nuevo-efecto svg {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 60px;
      height: 60px;
    }

    .markdown {
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <h1>Mis Repositorios</h1>
  <div id="repos"></div>

  <script>
    const REPO_LIST = 'https://raw.githubusercontent.com/JesusQuijada34/catalog/refs/heads/main/repo.list';

    async function cargarRepos() {
      const res = await fetch(REPO_LIST);
      const rawList = await res.text();
      const repos = rawList.split(',').map(r => r.trim()).filter(r => r);
      const container = document.getElementById('repos');

      for (const repo of repos) {
        const readmeURL = `https://raw.githubusercontent.com/JesusQuijada34/${repo}/main/README.md`;
        const liveURL = `https://jesusquijada34.github.io/${repo}`;
        const zipURL = `https://github.com/JesusQuijada34/${repo}/archive/refs/heads/main.zip`;
        const imgURL = `assets/${repo}.png`;

        let readmeText = '', isNuevo = false;

        try {
          const readmeRes = await fetch(readmeURL);
          readmeText = await readmeRes.text();
          const previousCache = localStorage.getItem(repo + '-readme');
          if (!previousCache || previousCache !== readmeText) {
            isNuevo = true;
            localStorage.setItem(repo + '-readme', readmeText);
          }
        } catch {
          readmeText = 'README.md no disponible.';
        }

        const markdownHTML = marked.parse(readmeText.split('\n').slice(0, 16).join('\n'));

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${isNuevo ? `
            <div class="nuevo-efecto">
              <svg viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.15)" />
              </svg>
            </div>
          ` : ''}
          <img src="${imgURL}" alt="${repo}" onerror="this.style.display='none'">
          <h3>${repo}</h3>
          <div class="markdown">${markdownHTML}</div>
          <button onclick="window.open('https://github.com/JesusQuijada34/${repo}')">GitHub</button>
          <button onclick="window.open('${liveURL}')">Live Web</button>
          <button onclick="window.open('${zipURL}')">Descargar ZIP</button>
        `;
        container.appendChild(card);
      }
    }

    cargarRepos();
  </script>
</body>
</html>
