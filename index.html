<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repositorios de Jesus Quijada</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <meta property="og:title" content="Repositorios de Jesús Quijada" />
  <meta property="og:description" content="Explora mis proyectos con estilo: visuales dinámicos, diseño glass neon y branding poderoso." />
  <meta property="og:image" content="https://JesuisQuijada.github.io/assets/banner.png" />
  <meta property="og:url" content="https://JesuisQuijada.github.io/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Repos de Jesús Quijada" />
  <meta name="twitter:description" content="Diseño y tecnología con personalidad. Descúbrelo." />
  <meta name="twitter:image" content="https://JesuisQuijada.github.io/assets/banner.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }
    header {
      position: relative;
      height: 300px;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    #logo-container {
      position: absolute;
      bottom: 20px;
      padding: 10px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
    }
    #logo {
      width: 100px;
      height: auto;
      border-radius: 10px;
    }
    #repos {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
    }
    .repo-card {
      min-width: 250px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(5px);
      padding: 15px;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .repo-card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .repo-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .repo-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .repo-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .repo-buttons a {
      background: #00ffff44;
      border: 1px solid #0ff;
      padding: 6px 12px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-size: 0.85em;
    }
    .repo-buttons a:hover {
      background: #00ffff88;
    }
    #modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      backdrop-filter: blur(20px);
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: rgba(255,255,255,0.08);
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
      box-shadow: 0 0 15px #0ff;
      color: white;
    }
    #modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      cursor: pointer;
      color: #0ff;
    }
    @media (max-width: 600px) {
      #repos {
        flex-direction: column;
        overflow-x: hidden;
      }
      .repo-card {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="logo-container">
      <img id="logo" src="assets/logo.png" alt="Logo">
    </div>
  </header>

  <section id="repos"></section>

  <div id="modal">
    <div id="modal-close" onclick="toggleModal()">×</div>
    <div id="modal-content" class="markdown-body"></div>
  </div>

  <script>
    const repoList = "repo1,repo2,repo3,repo4,repo5,repo6"; // ↩️ Edita tus repos aquí

    const loadRepos = async () => {
      const repoSection = document.getElementById('repos');
      const repos = repoList.split(',');

      for (let repo of repos) {
        const response = await fetch(`https://raw.githubusercontent.com/JesuisQuijada/${repo}/main/README.md`);
        const markdown = await response.text();
        const firstLine = markdown.split('\n').find(line => line.startsWith('#')) || repo;
        const title = firstLine.replace(/^#\s*/, '');

        const card = document.createElement('div');
        card.className = 'repo-card';
        card.innerHTML = `
          <img class="repo-img" src="https://raw.githubusercontent.com/JesuisQuijada/${repo}/main/cover.png" alt="Cover">
          <div class="repo-title">${title}</div>
          <div class="repo-buttons">
            <a href="https://github.com/JesuisQuijada/${repo}" target="_blank">Ver en GitHub</a>
            <a href="https://JesuisQuijada.github.io/${repo}" target="_blank">Live Web</a>
            <a href="https://github.com/JesuisQuijada/${repo}/archive/main.zip" target="_blank">Descargar</a>
          </div>
        `;
        card.onclick = () => showModal(markdown);
        repoSection.appendChild(card);
      }
    }

    function showModal(markdown) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      content.innerHTML = window.marked.parse(markdown);
      modal.style.display = 'flex';
    }

    function toggleModal() {
      document.getElementById('modal').style.display = 'none';
    }

    loadRepos();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
